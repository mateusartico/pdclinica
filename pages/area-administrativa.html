<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Área administrativa da PD Clínica.">
    <link rel="stylesheet" href="../css/style.css">
    <title>PD Clínica | Área Administrativa</title>
</head>
<body>
    <main class="recipiente-admin">
        <h1 class="titulo-admin">Área Administrativa</h1>
        
        <section class="secao-cards-admin" aria-label="Estatísticas administrativas">
            <div class="fileira-espacada-admin">
                <article class="card-admin-verde" role="region" aria-labelledby="card-consultas">
                    <h2 id="card-consultas" class="card-admin-titulo">Consultas agendadas</h2>
                    <p class="card-admin-valor">150</p>
                    <p class="card-admin-info">Últimos 30 dias</p>
                </article>

                <article class="card-admin-verde" role="region" aria-labelledby="card-pacientes">
                    <h2 id="card-pacientes" class="card-admin-titulo">Pacientes ativos</h2>
                    <p class="card-admin-valor">320</p>
                    <p class="card-admin-info">Total cadastrado</p>
                </article>

                <article class="card-admin-verde" role="region" aria-labelledby="card-medicos">
                    <h2 id="card-medicos" class="card-admin-titulo">Médicos disponíveis</h2>
                    <p class="card-admin-valor">25</p>
                    <p class="card-admin-info">Em atendimento</p>
                </article>
            </div>
        </section>
    </main>
</body>
</html>
