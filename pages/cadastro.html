<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PD Clínica | Cadastrar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/toasts-alerts.css" />
    <link rel="stylesheet" href="../css/dark-mode.css" />
    <link rel="shortcut icon" href="../img/favicon-pdclinica.png" type="image/x-icon">
  </head>
  <body class="autenticacao-pagina">
    <div class="autenticacao-logo">PD Clínica</div>
    <main class="autenticacao-conteudo">
      <section class="autenticacao-card">
        <header>Cadastrar</header>

        <form action="#" id="form-cadastro">
          <div class="wrapper-inputs">
            <input
              id="cad-nome"
              class="input-txt"
              type="text"
              placeholder="Informe seu Nome"
            />
            <input
              id="cad-telefone"
              class="input-txt"
              type="tel"
              placeholder="Informe seu Telefone"
              maxlength="15"
            />
          </div>

          <input
            id="cad-email"
            class="input-txt"
            type="email"
            placeholder="Informe o seu E-mail"
          />

          <input
            id="cad-senha"
            class="input-txt"
            type="password"
            placeholder="Escolha uma Senha"
          />

          <input
            id="cad-confirma-senha"
            class="input-txt"
            type="password"
            placeholder="Confirme a Senha"
          />

          <div>
            <label class="input-checkbox" for="check-termos">
              <input type="checkbox" name="termos" id="check-termos" />
              Aceito os<span> Termos</span>
            </label>
          </div>

          <div class="wrapper-botoes">
            <a href="login.html">Já tenho uma conta</a>
            <a href="../index.html" class="botao">Voltar</a>

            <button type="button" class="botao" id="btn-cadastrar">
              Cadastrar
            </button>
          </div>
        </form>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="../js/script.js"></script>
  </body>
</html>
