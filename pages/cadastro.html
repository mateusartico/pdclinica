<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PD Clínica | Cadastrar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="autenticacao-pagina">
    <div class="autenticacao-logo">PD Clínica</div>
    <main class="autenticacao-conteudo">
      <div class="autenticacao-card">
        <header>Cadastrar</header>
        <div class="wrapper-inputs">
          <input class="input-txt" type="text" placeholder="Informe seu Nome" />
          <input
            class="input-txt"
            type="text"
            placeholder="Informe seu Telefone"
          />
        </div>
        <form action="#">
          <input
            class="input-txt"
            type="email"
            placeholder="Informe o seu E-mail"
          />
          <input
            class="input-txt"
            type="password"
            placeholder="Escolha uma Senha"
          />
          <input
            class="input-txt"
            type="password"
            placeholder="Confirme a Senha"
          />
          <div>
            <input
              class="input-checkbox"
              type="checkbox"
              name="termos"
              id="check-termos"
            />
            <label class="label-checkbox" for="check-termos"
              >Aceito os <span>Termos</span></label
            >
          </div>
          <div class="wrapper-botoes">
            <a href="login.html">Já tenho uma conta</a>
            <a href="../index.html" class="botao">Voltar</a>
            <a href="#" class="botao">Cadastrar</a>
          </div>
        </form>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="../js/script.js"></script>
  </body>
</html>
