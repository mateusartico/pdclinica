<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PD Clínica | Fazer Agendamento</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="shortcut icon" href="../img/favicon-pdclinica.png" type="image/x-icon">
  </head>
  <body class="agendamento-pagina">
    <!-- Navbar -->
    <header class="cabecalho">
        <img class="logo" src="../img/Logo-PD-Clinica.png">
        <nav aria-label="Menu principal">
            <input type="checkbox" id="menu-aberto">
            <label for="menu-aberto" class="btn-menu" aria-label="Abrir ou fechar menu">
                <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px"
                    fill="#FFFFFF" class="icon-menu">
                    <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
                </svg>
            </label>
            <ul class="lista-links">
                <li><a href="../index.html" class="link-underline-animado">Início</a></li>
                <li><a href="institucional.html" class="link-underline-animado">Institucional</a></li>
                <li><a href="conteudo-informativo.html" class="link-underline-animado">Informações</a></li>
                <!-- MENU MOBILE -->
                <div>
                    <button type="button" class="botao-mobile-icone" data-theme-toggle><i
                            class="bi bi-sun icone-mobile"></i></button>
                    <li><a href="login.html" class="botao-mobile-icone"><i class="bi bi-person icone-mobile"></i></a></li>
                </div>
                <!-- MENU MOBILE -->
            </ul>
        </nav>
        <div class="wrapper-icones">
            <button type="button" class="botao-icone" data-theme-toggle><i class="bi bi-sun"></i></button>
            <a href="login.html" class="botao-icone"><i class="bi bi-person"></i></a>
        </div>
    </header>

    <main class="pag-agendamento">
      <section class="bg-img-agendamento">
        <h1>Agende sua consulta de forma rápida e segura, escolhendo o melhor horário para você.</h1>
      </section>

      <section class="container-form">
        <form action="#" id="form-agendamento">
          <header class="cabecalho-form">
            <h1>Agendamento</h1>
          </header>

          <article class="corpo-form">
            <section class="wrapper-inputs">
              <input class="input-txt" type="text" id="nome" placeholder="Informe seu Nome" />
              <input class="input-txt" type="tel" id="telefone" placeholder="Informe seu Telefone" maxlength="15" />
            </section>

            <section class="wrapper-inputs">
              <select class="select" name="convenio" id="select-convenio">
                <option value="" selected disabled>Escolha um Convênio</option>
                <option value="unimed">Unimed</option>
                <option value="amil">Amil</option>
                <option value="bradescoSaude">Bradesco Saúde</option>
                <option value="nenhum">Nenhum</option>
              </select>
              <select class="select" name="especialidade" id="select-especialidade">
                <option value="" selected disabled>Escolha uma Especialidade</option>
                <option value="cardiologia">Cardiologia</option>
                <option value="dermatologia">Dermatologia</option>
                <option value="neurologia">Neurologia</option>
                <option value="ortopedia">Ortopedia</option>
                <option value="pediatria">Pediatria</option>
                <option value="psiquiatria">Psiquiatria</option>
              </select>
            </section>

            <section class="wrapper-inputs">
              <input type="date" class="input-data" id="data" required />
              <label for="data">Selecione uma data</label>
            </section>

            <section class="wrapper-botoes">
              <a href="#" class="botao" id="btn-agendar">Agendar</a>
            </section>
          </article>
        </form>
      </section>
    </main>

    <footer class="rodape">
        <p class="rodape-copyrigth">© 2026 PD Clínica. <span>Todos os Direitos Reservados</span></p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="../js/script.js"></script>
  </body>
</html>
