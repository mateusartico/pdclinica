<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Localização e horários de atendimento da PD Clínica.">
    <link rel="stylesheet" href="../css/style.css">
    <title>PD Clínica | Localização</title>
</head>
<body>
    <main class="recipiente-localizacao">
        <section class="secao-endereco" aria-labelledby="titulo-endereco">
            <div class="fileira-localizacao">
                <div class="coluna-info-localizacao">
                    <h1 id="titulo-endereco" class="titulo-localizacao">Nossa Localização</h1>
                    <address class="texto-endereco">
                        Rua Exemplo, 123<br>
                        Bairro Centro<br>
                        São Paulo - SP<br>
                        CEP 01234-567
                    </address>
                    <a href="https://maps.google.com" target="_blank" rel="noopener noreferrer" class="botao-acao botao-destaque" aria-label="Abrir localização no Google Maps">Abrir no Maps</a>
                </div>
                <div class="coluna-imagem-localizacao">
                    <img src="../img/mapa.png" alt="Fachada da PD Clínica" class="imagem-localizacao">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
