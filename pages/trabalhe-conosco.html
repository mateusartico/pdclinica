<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trabalhe conosco na PD Clínica. Veja nossas vagas disponíveis para profissionais da saúde.">
    <link rel="stylesheet" href="../css/style.css">
    <title>PD Clínica | Trabalhe Conosco</title>
</head>
<body>
    <header class="banner-principal" role="banner">
        <img src="../assets/img/colegio-medico-colombiano.png" alt="Equipe médica da PD Clínica">
        <div class="conteudo-banner texto-claro">
            <h1 class="titulo">Trabalhe conosco</h1>
            <p class="texto-normal">Venha ver as vagas que temos disponíveis</p>
        </div>
    </header>

    <section class="barra-busca fundo-principal" aria-label="Pesquisa de vagas">
        <form role="search">
            <label for="busca" class="apenas-leitores">Buscar vagas</label>
            <div class="campo-entrada">
                <input type="search" id="busca" name="busca" placeholder="Buscar vagas..." aria-label="Campo de busca de vagas">
            </div>
            <button type="submit" class="link-sublinhado">Buscar</button>
        </form>
    </section>
</body>
</html>
