<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Entre em contato com a PD Clínica. Estamos prontos para atendê-lo."
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/dark-mode.css" />
    <link rel="stylesheet" href="../css/toasts-alerts.css" />
    <link rel="shortcut icon" href="../img/favicon-pdclinica.png" type="image/x-icon">
    <title>PD Clínica | Contato</title>
  </head>
  <body>
    <!-- Navbar -->
    <header class="cabecalho">
      <h1 class="logo">PD Clínica</h1>
      <nav>
        <input type="checkbox" id="menu-aberto" />
        <label for="menu-aberto" class="btn-menu">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="38px"
            viewBox="0 -960 960 960"
            width="38px"
            fill="#FFFFFF"
            class="icon-menu"
          >
            <path
              d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
            />
          </svg>
        </label>
        <ul class="lista-links">
          <li><a href="/">Início</a></li>
          <li><a href="institucional.html">Institucional</a></li>
          <li><a href="conteudo-informativo.html">Informações</a></li>
          <!-- MENU MOBILE -->
          <li><a href="login.html" class="botao-mobile">Entrar</a></li>
          <!-- MENU MOBILE -->
        </ul>
      </nav>
      <a href="login.html" class="botao">Entrar</a>
    </header>
    <main class="secao-contato" role="main">
      <img
        src="../img/imagem-contato.png"
        alt="Ambiente da PD Clínica"
        class="imagem-fundo-contato"
        role="presentation"
      />

      <section
        class="container-formulario-contato"
        aria-labelledby="titulo-contato"
      >
        <form
          class="formulario-inscricao"
          id="form-contato"
          method="post"
          action="#"
          aria-label="Formulário de contato"
        >
          <h1 id="titulo-contato" class="titulo formulario-cabecalho">
            Contato
          </h1>

          <div class="formulario-corpo">
            <div class="fileira-espacada">
              <div class="coluna-metade">
                <label for="contato-nome" class="apenas-leitores"
                  >Nome completo</label
                >
                <input
                  type="text"
                  id="contato-nome"
                  name="nome"
                  placeholder="Nome"
                  autocomplete="name"
                  class="input-txt"
                />
              </div>

              <div class="coluna-metade">
                <label for="contato-telefone" class="apenas-leitores"
                  >Telefone</label
                >
                <input
                  type="tel"
                  id="contato-telefone"
                  name="telefone"
                  placeholder="Telefone"
                  autocomplete="tel"
                  maxlength="15"
                  class="input-txt"
                />
              </div>
            </div>

            <div>
              <label for="contato-email" class="apenas-leitores">Email</label>
              <input
                type="email"
                id="contato-email"
                name="email"
                placeholder="Email"
                autocomplete="email"
                class="input-txt"
              />
            </div>

            <div>
              <label for="contato-mensagem" class="apenas-leitores"
                >Mensagem</label
              >
              <textarea
                id="contato-mensagem"
                name="mensagem"
                placeholder="Sua mensagem"
                rows="5"
                class="input-txt"
              ></textarea>
            </div>

            <div class="wrapper-botoes">
              <button
                type="button"
                id="btn-contato"
                class="botao"
                aria-label="Enviar formulário de contato"
              >
                Enviar
              </button>
            </div>
          </div>
        </form>
      </section>
    </main>
    <footer class="rodape">
        <p class="rodape-copyrigth">© 2026 PD Clínica. <span>Todos os Direitos Reservados<span></p>
    </footer>
    <script src="../js/script.js"></script>
  </body>
</html>
