<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Entre em contato com a PD Clínica. Estamos prontos para atendê-lo."
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="shortcut icon" href="../img/favicon-pdclinica.png" type="image/x-icon">
    <title>PD Clínica | Contato</title>
  </head>
  <body>
    <!-- Navbar -->
    <header class="cabecalho">
        <img class="logo" src="../img/Logo-PD-Clinica.png">
        <nav aria-label="Menu principal">
            <input type="checkbox" id="menu-aberto">
            <label for="menu-aberto" class="btn-menu" aria-label="Abrir ou fechar menu">
                <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px"
                    fill="#FFFFFF" class="icon-menu">
                    <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
                </svg>
            </label>
            <ul class="lista-links">
                <li><a href="/" class="link-underline-animado">Início</a></li>
                <li><a href="institucional.html" class="link-underline-animado">Institucional</a></li>
                <li><a href="conteudo-informativo.html" class="link-underline-animado">Informações</a></li>
                <!-- MENU MOBILE -->
                <div>
                    <button type="button" class="botao-mobile-icone" data-theme-toggle><i
                            class="bi bi-sun icone-mobile"></i></button>
                    <li><a href="login.html" class="botao-mobile-icone"><i class="bi bi-person icone-mobile"></i></a></li>
                </div>
                <!-- MENU MOBILE -->
            </ul>
        </nav>
        <div class="wrapper-icones">
            <button type="button" class="botao-icone" data-theme-toggle><i class="bi bi-sun"></i></button>
            <a href="login.html" class="botao-icone"><i class="bi bi-person"></i></a>
        </div>
    </header>
    
    <main class="pag-contato" role="main">
      <section class="bg-img-contato">
        <h1>Agende sua consulta de forma rápida e segura, escolhendo o melhor horário para você.</h1>
      </section>

      <section class="container-form">
        <form id="form-contato" method="post" action="#" aria-label="Formulário de contato">
          <header class="cabecalho-form">
            <h1>Contato</h1>
          </header>

          <article class="corpo-form">
            <input type="text" id="contato-nome" name="nome" placeholder="Nome" autocomplete="name" class="input-txt" />

            <section class="wrapper-inputs">
              <input type="tel" id="contato-telefone" name="telefone" placeholder="Telefone" autocomplete="tel" maxlength="15" class="input-txt" />
              <input type="email" id="contato-email" name="email" placeholder="Email" autocomplete="email" class="input-txt" />
            </section>

            <textarea id="contato-mensagem" name="mensagem" placeholder="Sua mensagem" rows="5" class="input-txt"></textarea>

            <section class="wrapper-botoes">
              <button type="button" id="btn-contato" class="botao" aria-label="Enviar formulário de contato">Enviar</button>
            </section>
          </article>
        </form>
      </section>
    </main>
    <footer class="rodape">
        <p class="rodape-copyrigth">© 2026 PD Clínica. <span>Todos os Direitos Reservados</span></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
