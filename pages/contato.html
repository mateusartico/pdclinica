<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Entre em contato com a PD Clínica. Estamos prontos para atendê-lo.">
    <link rel="stylesheet" href="../css/style.css">
    <title>PD Clínica | Contato</title>
</head>
<body>
    <main class="secao-contato" role="main">
        <img src="../img/imagem-contato.png" alt="Ambiente da PD Clínica" class="imagem-fundo-contato" role="presentation">
        
        <section class="container-formulario-contato" aria-labelledby="titulo-contato">
            <form class="formulario-inscricao" method="post" action="#" aria-label="Formulário de contato">
                <h1 id="titulo-contato" class="titulo formulario-cabecalho">Entre em contato</h1>
                
                <div class="formulario-corpo">
                    <div class="fileira-espacada espacamento-vertical">
                        <div class="coluna-metade">
                            <label for="nome" class="apenas-leitores">Nome completo</label>
                            <div class="campo-entrada">
                                <input type="text" id="nome" name="nome" placeholder="Nome" required aria-required="true" autocomplete="name">
                            </div>
                        </div>
                        
                        <div class="coluna-metade">
                            <label for="telefone" class="apenas-leitores">Telefone</label>
                            <div class="campo-entrada">
                                <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required aria-required="true" autocomplete="tel">
                            </div>
                        </div>
                    </div>
                    
                    <div class="espacamento-vertical">
                        <label for="email" class="apenas-leitores">Email</label>
                        <div class="campo-entrada">
                            <input type="email" id="email" name="email" placeholder="Email" required aria-required="true" autocomplete="email">
                        </div>
                    </div>
                    
                    <div class="espacamento-vertical">
                        <label for="mensagem" class="apenas-leitores">Mensagem</label>
                        <div class="campo-mensagem">
                            <textarea id="mensagem" name="mensagem" placeholder="Sua mensagem" rows="10" required aria-required="true"></textarea>
                        </div>
                    </div>
                    
                    <div class="flexivel alinhar-direita espacamento-vertical">
                        <button type="submit" class="botao-acao botao-destaque" aria-label="Enviar formulário de contato">Enviar</button>
                    </div>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
