<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PD Clínica | Recuperação de Senha</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="autenticacao-pagina">
    <div class="autenticacao-logo">PD Clínica</div>
    <main class="autenticacao-conteudo">
      <div class="autenticacao-card">
        <header>Recuperar Senha</header>
        <form action="#">
          <p>Coloque seu e-mail para receber o código de recuperação</p>
          <input class="input-txt" type="email" placeholder="E-mail" />
          <div class="fake-recaptcha">
            <button
              type="button"
              class="checkbox-recaptcha"
              aria-label="Não sou um robô"
            >
              <i class="bi bi-check"></i>
            </button>
            <span class="text-recaptcha">Não sou um robô</span>
            <div class="brand-recaptcha">
              <img
                src="https://www.gstatic.com/recaptcha/api2/logo_48.png"
                alt="reCAPTCHA"
              />
              <small>reCAPTCHA</small>
            </div>
          </div>
          <div class="wrapper-botoes">
            <a href="../index.html" class="botao">Voltar</a>
            <a href="login.html" class="botao">Enviar</a>
          </div>
        </form>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="../js/script.js"></script>
  </body>
</html>
