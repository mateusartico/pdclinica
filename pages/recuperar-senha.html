<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PD Clínica | Recuperação de Senha</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/toasts-alerts.css" />
    <link rel="stylesheet" href="../css/dark-mode.css" />
  </head>
  <body class="autenticacao-pagina">
    <div class="autenticacao-logo">PD Clínica</div>
    <main class="autenticacao-conteudo">
      <div class="autenticacao-card">
        <header>Recuperar Senha</header>
        <form action="#" id="form-recuperacao">
          <p
            style="
              margin-bottom: 15px;
              font-family: var(--fonte-texto);
              color: var(--cor-txt);
            "
          >
            Coloque seu e-mail para receber o código de recuperação
          </p>

          <input
            id="rec-email"
            class="input-txt"
            type="email"
            placeholder="E-mail"
          />

          <div class="fake-recaptcha">
            <button
              type="button"
              id="btn-recaptcha"
              class="checkbox-recaptcha"
              aria-label="Não sou um robô"
            >
              <i class="bi bi-check"></i>
            </button>

            <span
              class="text-recaptcha"
              id="txt-recaptcha"
              style="cursor: pointer"
              >Não sou um robô</span
            >

            <div class="brand-recaptcha">
              <img
                src="https://www.gstatic.com/recaptcha/api2/logo_48.png"
                alt="reCAPTCHA"
              />
              <small>reCAPTCHA</small>
            </div>
          </div>

          <div class="wrapper-botoes">
            <a href="../index.html" class="botao">Voltar</a>
            <button type="button" id="btn-enviar" class="botao">Enviar</button>
          </div>
        </form>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="../js/script.js"></script>
    <script src="../js/dark-mode.js"></script>
    <script src="../js/forms.js"></script>
  </body>
</html>
