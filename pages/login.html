<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PD Clínica | Entrar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="shortcut icon" href="../img/favicon-pdclinica.png" type="image/x-icon">
  </head>
  <body class="autenticacao-pagina">
    <div class="autenticacao-logo">PD Clínica</div>
    <main class="autenticacao-conteudo">
      <section class="autenticacao-card">
        <header>Entrar</header>
        <form action="#" id="form-login">
          <input
            id="login-email"
            class="input-txt"
            type="email"
            placeholder="E-mail"
          />
          <input
            id="login-senha"
            class="input-txt"
            type="password"
            placeholder="Senha"
          />
          <a href="recuperar-senha.html">Esqueci minha senha</a>
          <div class="wrapper-botoes">
            <a href="cadastro.html">Ainda não tenho uma conta</a>
            <a href="../index.html" class="botao">Voltar</a>

            <button type="button" id="btn-entrar" class="botao">Entrar</button>
          </div>
        </form>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="../js/script.js"></script>
  </body>
</html>
