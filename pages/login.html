<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PD Clínica | Entrar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="shortcut icon"
      href="../img/favicon-pdclinica.png"
      type="image/x-icon"
    />
  </head>
  <body class="pag-autenticacao">
    <div class="logo-flutuante">
      <img
        class="logo"
        src="../img/Logo-PD-Clinica.png"
        alt="Logo PD Clínica"
      />
    </div>
    <main class="conteudo-autenticacao">
      <section class="card-autenticacao">
        <form action="#" id="form-login">
          <header class="cabecalho-form"><h1>Entrar</h1></header>
          <div class="corpo-form">
            <input
              id="login-email"
              class="input-txt"
              type="email"
              placeholder="E-mail"
            />
            <input
              id="login-senha"
              class="input-txt"
              type="password"
              placeholder="Senha"
            />
            <a class="link-simples" href="recuperar-senha.html"
              >Esqueci minha senha</a
            >
            <div class="wrapper-botoes">
              <a class="link-simples" href="cadastro.html"
                >Ainda não tenho uma conta</a
              >
              <a href="../index.html" class="botao">Voltar</a>

              <button type="button" id="btn-entrar" class="botao">
                Entrar
              </button>
            </div>
          </div>
        </form>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="../js/script.js"></script>
  </body>
</html>
